version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: parsescore-db
    environment:
      POSTGRES_DB: parsescore
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parsescore-network

  redis:
    image: redis:7-alpine
    container_name: parsescore-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parsescore-network

volumes:
  postgres_data:
  redis_data:

networks:
  parsescore-network:
    driver: bridge